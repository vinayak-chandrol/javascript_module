<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nm1"><br>
    <input type="text" id="nm2"><br>
    <button onclick="add_()">add</button>
    <button onclick="sub_()">subtract</button>
    <button onclick="multi_()">multiply</button>
    <button onclick="div_()">division</button>
    <button onclick="mod_()">modulus</button>
    <p id="display"></p>


    <script>
       
        function add_()
        {   
            let x = parseFloat(document.getElementById("nm1").value);
            let y = parseFloat(document.getElementById("nm2").value);        
            document.getElementById("display").innerHTML=x+y;
        }
        function sub_()
        {   
            let x = parseFloat(document.getElementById("nm1").value);
            let y = parseFloat(document.getElementById("nm2").value);        
            document.getElementById("display").innerHTML=x-y;
        }
        function multi_()
        {   
            let x = parseFloat(document.getElementById("nm1").value);
            let y = parseFloat(document.getElementById("nm2").value);        
            document.getElementById("display").innerHTML=x*y;
        }
        function div_()
        {   
            let x = parseFloat(document.getElementById("nm1").value);
            let y = parseFloat(document.getElementById("nm2").value);        
            document.getElementById("display").innerHTML=x/y;
        }
        function mod_()
        {   
            let x = parseFloat(document.getElementById("nm1").value);
            let y = parseFloat(document.getElementById("nm2").value);        
            document.getElementById("display").innerHTML=x%y;
        }
    </script>
</body>
</html>
