<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="nm1"><br>
    <button onclick="prime_()">check prime</button>

<!-- write a program to check given input should be prime or not using while loop -->
 <script>
    
    function prime_()
    {
    let x=1
    let y= parseFloat( document.getElementById("nm1").value);
    let c=0;
    while(x<=y)
    {
       if(y%x===0)
       {
            c++;
       }
       x++;
    }
    if (c===2)
    {
        document.write("number is prime")
    }
    else{
        document.write("number is not prime")
    }
}
    

 </script>  
</body>
</html>
