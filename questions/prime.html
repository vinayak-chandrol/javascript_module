<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prime number check</h1>
    <input type="text" id="num1"><br><br>
    <input type="text" id="num2"><br><br>
    <button onclick="prime()">check prime</button>
    <p id="display"></p>

    

    <script>
        function prime()
        {
            let str="";
            let x=parseFloat(document.getElementById("num1").value);
            let y=parseFloat(document.getElementById("num2").value);  
            let n=document.getElementById(display);

        while(x<=y)
        {
            let c=0;
            let i=1;
            while(i<=x)
            {
            
                if(x%i===0)
                {
                  c+=1;
                }
                i+=1;
                
            }

             if(c===2)
             {
                 str+=x+": is prime"+"<br>";
             }

             else if(c===4)
             {
                str+=x+"has four factors"+"<br>";
             }

             x+=1;

             
            }
            n.innerHTML=str;
        
        }
    </script>
</body>
</html>
